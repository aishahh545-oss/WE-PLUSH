<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WE PLUSH - Contact Us</title>

	<!-- GOOGLE FONT -->

	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">

	<style>

	body{
		margin: 0;
		font-family: 'Fredoka', sans-serif;
		background: #F7FDFC;
		color: #333;
		display: flex;
		flex-direction: column;
		min-height: 100vh;
	}

	/* HEADER */

	header{
		background: #1ABC9C;
		padding: 15px 30px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	header h1{
		color: white;
		margin: 0;
		font-size: 32px;
		letter-spacing: 2px;
	}

	nav a{
		color: white;
		text-decoration: none;
		margin-left: 20px;
		font-size: 16px;
	}

	nav a:hover{
		text-decoration: underline;
	}

	/* MAIN */

	main{
		flex: 1;
		padding: 50px 10%;
		text-align: center;
	}

	/* INTRO */

	.intro{
		text-align: center;
		margin-bottom: 40px;
	}

	.intro h2{
		color: #1ABC9C;
		font-size: 32px;
	}

	.intro p{
		font-size: 18px;
	}

	/* CONTACT GRID */

	.contact-grid{
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
		gap: 30px;
		margin-bottom: 50px;
	}

	/* CONTACT CARD */

	.card{
		background: white;
		padding: 25px;
		border-radius: 20px;
		text-align: center;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
	}

	.card h3{
		color: #FF6F61;
		margin-bottom: 10px;
	}

	/* FORM */

	.form-box{
		background: white;
		padding: 30px;
		border-radius: 20px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
		max-width: 600px;
		margin: auto;
	}

	.form-box h3{
		text-align: center;
		color: #1ABC9C;
		margin-bottom: 20px;
	}

	input, textarea{
		width: 100%;
		padding: 12px;
		margin-bottom: 15px;
		border-radius: 15px;
		border: 1px solid #ccc;
		font-family: 'Fredoka', sans-serif;
	}

	textarea{
		resize: none;
		height: 120px;
	}

	button{
		width: 100%;
		padding: 12px;
		background: #FF6F61;
		color: white;
		border: none;
		border-radius: 20px;
		font-size: 16px;
		cursor: pointer;
	}

	button:hover{
		background: #FF5748;
	}

	/* FOOTER */

	footer{
		background: #1ABC9C;
		color: white;
		text-align: center;
		padding: 15px;
	}
	</style>
</head>

<body>

	<header>
		<div style="display:flex; align-items:center; gap:12px;">
			<img src="weplush.png" alt="WE PLUSH LOGO" style="height:45px;">
		<h1>WE PLUSH</h1>
	</div>

		<nav>
			<a href="index.html">Home</a>
			<a href="shop.html">Shop</a>
			<a href="cart.html">View Cart</a>
			<a href="about.html">About</a>
			<a href="contact.html">Contact</a>
			<a href="review.html">Reviews</a>
		</nav>
	</header>

	<main>

		<div class="intro">
			<h2>Contact Us</h2>
			<p>Have questions or need help? We would love to hear from you!</p>
		</div>

		<div class="contact-grid">
			<div class="card">
				<h3>Email</h3>
				<p>weplush@gmail.com</p>
			</div>

			<div class="card">
				<h3>Phone</h3>
				<p>+60 12-345 6789</p>
			</div>

			<div class="card">
				<h3>Operating Hours</h3>
				<p>Mon - Fri<br>9:00 AM - 6:00 PM</p>
			</div>
		</div>

		<div class="form-box">
			<h3>Send Us a Message</h3>

			<!-- CONNECT TO REVIEW.HTML-->

			<form onsubmit="saveMessage(event)">
				<input type="text" id="name" placeholder="Your Name" required>
				<input type="email" placeholder="Your Email" required>
				<textarea id="message" placeholder="Your Message"required></textarea>
				<button type="submit">Send Message</button>

				<label>Rating</label><br>
				<select id="rating"required>
					<option value="">Select rating</option>
					<option value="1">⭐</option>
					<option value="2">⭐⭐</option>
					<option value="3">⭐⭐⭐</option>
					<option value="4">⭐⭐⭐⭐</option>
					<option value="5">⭐⭐⭐⭐⭐</option>
				</select>
			</form>
		</div>

	</main>

	<footer>
		<img src="devloop.png" alt="DEVLOOP LOGO" style="height:35px; margin-bottom:8px">
		<br>
		&copy; 2026 WE PLUSH. All rights reserved.
	</footer>

	<!-- SCRIPT -->

	<script>
		function saveMessage(event){
			event.preventDefault();

			let name = document.getElementById("name").value;
			let message = document.getElementById("message").value;
			let rating = document.getElementById("rating").value;

			if(name === "" || message === "" || rating === ""){
				alert("Please fill in all fields");
				return;
			}

			let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

			let newReview = {
				customer: name,
				message: message,
				rating: rating,
				time: new Date().toLocaleString()
			};

			reviews.push(newReview);
			localStorage.setItem("reviews", JSON.stringify(reviews));

			alert("Thank you! Your message has been sent");
			window.location.href = "review.html";
		}
	</script>

</body>
</html>
